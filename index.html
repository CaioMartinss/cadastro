<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main >
        <h1 class="cadastro">CADASTRO</h1>
          <!--formulário-->
            <form action="">
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu nome e Sobrenome">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="exemplo@gmail.com">

                <label for="Telefone">Telefone</label>
                <input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <input type="submit" value="Enviar Fomulário" class="enviar">


            </form>
    </main>
</html>
